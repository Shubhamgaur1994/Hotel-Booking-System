<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <div>
            
            <form action="index.html" autocomplete="off" method="get">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" placeholder="Enter Username" required/>
                <br>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Enter Password" required/>
                <br>
                <button type="submit" class="btn-orange" id="buttonLogin" data-bind="visible: showLoginButton">Log In</button>
                <button data-bind="click: logout, visible: showLogoutButton" class="btn btn-default" id="buttonLogout">Log Out</button>
            </form>
        </div>
        <script src="scripts/common.js"></script>
    </body>
</html>
